version: '3.8'

services:
  # Веб-приложение
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://exam_user:exam_password@db:5432/exam_db
      - ENVIRONMENT=production
    depends_on:
      - db
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./ml_models:/app/ml_models
    restart: unless-stopped
    networks:
      - exam_network

  # База данных PostgreSQL
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=exam_db
      - POSTGRES_USER=exam_user
      - POSTGRES_PASSWORD=exam_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - exam_network

  # Redis для кэширования
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - exam_network

  # Nginx для проксирования (опционально)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - exam_network

volumes:
  postgres_data:
  redis_data:

networks:
  exam_network:
    driver: bridge